[build]
  # Directorio base donde est치 el frontend
  base = "frontend-app"
  
  # Comando para construir la aplicaci칩n Next.js
  command = "npm run build"
  
  # Para Next.js, no se especifica publish directory
  # Netlify detecta autom치ticamente Next.js y usa el plugin

[build.environment]
  # Versi칩n de Node.js
  NODE_VERSION = "20"
  
  # Variables de entorno necesarias para Next.js
  NEXT_TELEMETRY_DISABLED = "1"

# Plugin de Next.js para Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Headers de seguridad recomendados
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# fly.toml para Backend ERP Solutions
app = "erp-solutions-backend"
primary_region = "mia" # Miami - ajusta según tu región preferida

[env]
  NODE_ENV = "production"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/api/health"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

